<?xml version='1.0' encoding='UTF-8' ?>

      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Search</title>
    </h:head>
    <h:body>
        <h:form>
            <h:commandLink value="Back" action="index.xhtml"></h:commandLink>
            <br></br>
            <br></br>

        </h:form>
