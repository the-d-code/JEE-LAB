<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Form</title>
    </h:head>
    <h:body>
        <h:form>
            <h:inputHidden id="sid" value="#{managedBean.id}"></h:inputHidden>
            <h:outputLabel>Enter Name Of Student:</h:outputLabel>
            <h:inputText id="sname" value="#{managedBean.name}"></h:inputText>
            <br/><br/>
            <h:commandButton id="btn" value="submit" action="#{managedBean.insertdata()}"></h:commandButton>
        </h:form>
    </h:body>
</html>
